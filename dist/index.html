<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link href="assets/favicon.png" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet" href="./bundle.css" />
    <script src="./bundle.min.js"></script>
  </head>

  <body>
    <div class="settings container-card">
      <div>
        <h3>Global Settings</h3>
        <div class="individual-setting">
          <label class="setting-checkbox">
            <input type="checkbox" id="toggle-date-checkbox" />
            Display Date in Clock
          </label>
          <label class="setting-checkbox">
            <input type="checkbox" id="toggle-search-checkbox" />
            Show Search
          </label>
        </div>
      </div>
      <div>
        <h3>Bookmarks</h3>
        <button id="add-bookmark">Add Bookmark Set</button>
        <div id="bookmarks-container" class="settings-category-container"></div>
      </div>
      <div>
        <h3>Search Prefixes</h3>
        <div
          id="search-prefixes-container"
          class="settings-category-container"
        ></div>
      </div>
      <div>
        <h3 id="wallpaper-title">Wallpapers</h3>
        <div id="wallpaper-container" class="settings-category-container"></div>
      </div>
      <div>
        <h3>Color Palettes</h3>
        <div id="palettes-container" class="settings-category-container"></div>
      </div>
    </div>
    <div class="coin-flip">
      <img
        loading="lazy"
        src="assets/wallpapers/room-night.jpg"
        class="side-a"
      />
      <img loading="lazy" src="assets/wallpapers/room-day.jpg" class="side-b" />
    </div>
    <div class="camera-container">
      <video id="video" width="640" height="480" autoplay></video>
    </div>

    <div class="time-stuff-container"></div>

    <div class="container">
      <div id="clock" data-day="" data-month:="" class="container-card"></div>
      <div class="message-container container-card">
        <div class="row">
          <input
            id="searchInput"
            placeholder="open bookmark..."
            class="inline"
          />
        </div>
      </div>
      <div id="bookmark-container"></div>
    </div>
  </body>
</html>
