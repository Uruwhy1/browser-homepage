<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="./styles/timer.css">
    <link href="./assets/favicon.png" rel="shortcut icon" type="image/x-icon" />

    <script src="./scripts/bookmarks.js" defer></script>
    <script src="./scripts/time.js" defer></script>
    <script src="./scripts/timer.js" defer></script>
    <script src="./scripts/search.js" defer></script>

  </head>
  <body>
    <div class="container">
      <div id="clock" class="container-card">
      </div>
      <div class="timer-modal-container">
        <form action="" class="timer-modal container-card">
          <div class="inputs-container">
            <div class="input-container">
              <input class="hours" type="text" placeholder="00" name="" id="">
              <p>h</p>
            </div>

            <div class="input-container">
              <input class="minutes" type="text" placeholder="00" name="" id="">
              <p>m</p>
            </div>

            <div class="input-container">
              <input class="seconds" type="text" placeholder="00" name="" id="">
              <p>s</p>
            </div>

          </div>
          <button type="submit" class>Start</button>
        </form>
      </div>
      <div class="message-container container-card">
        <div class="row">
          <input id="searchInput" placeholder="open bookmark..." class="inline"></input>
        </div>
      </div>
      <div id="bookmark-container"></div>
    </div>
  </body>
</html>
