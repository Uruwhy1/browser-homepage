<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link href="./assets/favicon.png" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/coinflip.css" />
    <link rel="stylesheet" href="./styles/camera.css" />

    <link rel="stylesheet" href="./styles/timeStuffContainer.css" />
    <link rel="stylesheet" href="./styles/timer.css" />
    <link rel="stylesheet" href="./styles/settings.css" />
    <link rel="stylesheet" href="./styles/bookmarkSettings.css" />
    <link rel="stylesheet" href="./styles/searchSettings.css" />
    <link rel="stylesheet" href="./styles/customForm.css" />

    <script src="./scripts/bookmarks.js" defer></script>
    <script src="./scripts/time.js" defer></script>
    <script src="./scripts/timer.js" defer></script>
    <script src="./scripts/search.js" defer></script>
    <script src="./scripts/coinflip.js" defer></script>
    <script src="./scripts/stopwatch.js" defer></script>
    <script src="./scripts/camera.js" defer></script>
    <script src="./scripts/settings.js" defer></script>
    <script src="./scripts/bookmarkSettings.js" defer></script>
    <script src="./scripts/searchSettings.js" defer></script>
    <script src="./scripts/customForm.js" defer></script>
  </head>

  <body>
    <div class="settings container-card">
      <div>
        <h3>Bookmarks</h3>
        <button id="add-bookmark">Add Bookmark Set</button>
        <div id="bookmarks-container" class="settings-category-container"></div>
      </div>
      <div>
        <h3>Search Prefixes</h3>
        <div
          id="search-prefixes-container"
          class="settings-category-container"
        ></div>
      </div>
    </div>
    <div class="coin-flip">
      <img src="assets/night-background.jpg" class="side-a" />
      <img src="assets/day-background.jpg" class="side-b" />
    </div>
    <div class="random-buttons">
      <img src="./assets/video.svg" class="icon" id="camera-icon" />
      <img src="./assets/settings.svg" class="icon" id="settings-icon" />
    </div>
    <div class="camera-container">
      <video id="video" width="640" height="480" autoplay></video>
    </div>

    <div class="time-stuff-container"></div>

    <div class="container">
      <div id="clock" class="container-card"></div>
      <div class="timer-modal-container">
        <form autocomplete="off" action="" class="timer-modal container-card">
          <div class="input-container">
            <input
              class="time-input"
              type="text"
              placeholder="00h 00m 00s"
              id="timeInput"
              value=""
            />
            <div class="display-container">
              <div>
                <p class="hours">00</p>
                <span>h</span>
              </div>

              <div>
                <p class="minutes">05</p>
                <span>m</span>
              </div>
              <div>
                <p class="seconds">00</p>
                <span>s</span>
              </div>
            </div>
          </div>
          <button type="submit">Start</button>
        </form>
      </div>
      <div class="message-container container-card">
        <div class="row">
          <input
            id="searchInput"
            placeholder="open bookmark..."
            class="inline"
          />
        </div>
      </div>
      <div id="bookmark-container"></div>
    </div>
  </body>
</html>
